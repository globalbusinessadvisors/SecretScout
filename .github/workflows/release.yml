name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: SecretScout v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## SecretScout v${{ steps.get_version.outputs.version }}

            ### Installation

            #### Via npm
            ```bash
            npm install -g secretscout
            ```

            #### Via cargo
            ```bash
            cargo install secretscout
            ```

            #### Download binaries
            Download the appropriate binary for your platform below.

            See [CHANGELOG](https://github.com/globalbusinessadvisors/SecretScout/blob/main/docs/CHANGELOG.md) for full details.

  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-x64

          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            platform: darwin-x64

          # macOS ARM64
          - target: aarch64-apple-darwin
            os: macos-latest
            platform: darwin-arm64

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            platform: win32-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }} --features native

      - name: Prepare binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf secretscout-${{ matrix.target }}.tar.gz secretscout
          mv secretscout-${{ matrix.target }}.tar.gz ${{ github.workspace }}/

      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Set-Location target/${{ matrix.target }}/release
          7z a secretscout-${{ matrix.target }}.zip secretscout.exe
          Move-Item secretscout-${{ matrix.target }}.zip ${{ github.workspace }}/

      - name: Upload Release Asset (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./secretscout-${{ matrix.target }}.tar.gz
          asset_name: secretscout-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload Release Asset (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./secretscout-${{ matrix.target }}.zip
          asset_name: secretscout-${{ matrix.target }}.zip
          asset_content_type: application/zip

      - name: Copy binary to npm platform package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p npm/${{ matrix.platform }}
          cp target/${{ matrix.target }}/release/secretscout npm/${{ matrix.platform }}/

      - name: Copy binary to npm platform package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path npm/${{ matrix.platform }}
          Copy-Item target/${{ matrix.target }}/release/secretscout.exe npm/${{ matrix.platform }}/

      - name: Upload npm platform artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-${{ matrix.platform }}
          path: npm/${{ matrix.platform }}
          retention-days: 1

  publish-npm:
    name: Publish to npm
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all npm platform artifacts
        uses: actions/download-artifact@v4
        with:
          path: npm-artifacts

      - name: Copy binaries to platform packages
        run: |
          cp -r npm-artifacts/npm-linux-x64/* npm/linux-x64/
          cp -r npm-artifacts/npm-darwin-x64/* npm/darwin-x64/
          cp -r npm-artifacts/npm-darwin-arm64/* npm/darwin-arm64/
          cp -r npm-artifacts/npm-win32-x64/* npm/win32-x64/

      - name: Verify NPM token exists
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "ERROR: NPM_TOKEN secret is not set or is empty!"
            echo "Please add NPM_TOKEN to GitHub repository secrets"
            exit 1
          else
            echo "NPM_TOKEN is set (length: ${#NODE_AUTH_TOKEN})"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Publish each platform package
          cd npm/linux-x64 && npm publish --access public && cd ../..
          cd npm/darwin-x64 && npm publish --access public && cd ../..
          cd npm/darwin-arm64 && npm publish --access public && cd ../..
          cd npm/win32-x64 && npm publish --access public && cd ../..

      - name: Publish main package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

  publish-crates:
    name: Publish to crates.io
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
        run: |
          cd secretscout
          cargo publish --token ${CARGO_REGISTRY_TOKEN}
